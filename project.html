<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hershel's Project Page</title>
    <link rel="stylesheet" href="project.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <p class="text-center display-3 strokeme" style="color: #00c8fe; font-family: Philosopher-Bold;">Hershel's Project</p>
      </div>
      <div class="row">
	<div id="demo" class="carousel slide karusel" data-bs-toggle="carousel">
          <div class="carousel-indicators">
	    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
	    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
	    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
	  </div>
	  <div class="carousel-inner">
            <div class="carousel-item active">
	      <a href="https://github.com/Hitflex/HMPC/" target="_blank"><img src="HMPC.png" alt="Image of Hershel Farrow's Multi-purpose Calculator Written in Java" class="d-block w-100"></a>
	      <div class="carousel-caption">
		<h3 style="font-family: Philosopher-Bold; color: #00c8fe;">Hershel Farrow's</h3>
		<p style="font-family: Lexend; color: #e3003f;">Multi-purpose Calculator</p>
	      </div>
	    </div>
            <div class="carousel-item">
	      <a href="https://github.com/Hitflex/RPSpy/" target="_blank"><img src="RPS.png" alt="Image of Hershel Farrow's Rock Paper Scissors Python Game" class="d-block w-100"></a>
	      <div class="carousel-caption">
		<h3 style="font-family: Philosopher-Bold; color: #00c8fe;">Hershel Farrow's</h3>
		<p style="font-family: Lexend; color: #e3003f;">Rock, Paper, and Scissors</p>
	      </div>
	    </div>
            <div class="carousel-item">
	      <img src="AwraSimulator.png" alt="Image of Hershel Farrow's Awra Simulator" class="d-block w-100">
	      <div class="carousel-caption">
		<h3 class="strokeme" style="font-family: Philosopher-Bold; color: #00c8fe;">Hershel Farrow's</h3>
		<p class="strokeme" style="font-family: Lexend; color: #e3003f;">Awra Simulator</p>
	      </div>
	    </div>
          </div>
	  <button class="carousel-control-prev" data-bs-target="#demo" data-bs-slide="prev">
	    <span class="carousel-control-prev-icon"></span>
	  </button>
	  <button class="carousel-control-next" data-bs-target="#demo" data-bs-slide="next">
	    <span class="carousel-control-next-icon"></span>
	  </button>
	</div>
      </div>
    </div>

</html>
